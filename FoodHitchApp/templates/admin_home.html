{% extends "admin_base.html" %}

{% block title %}Admin Home{% endblock %}

{% block content %}
<div class="admin-home-dashboard-container">
    <!-- Main Content -->
    <div class="admin-home-main-content">

        <!-- Dashboard Stats -->
        <div class="admin-home-dashboard-stats">
            <div class="admin-home-card" style="margin-left: 300px; background-color: #0004e4;">
                <p>{{ total_riders }}</p>
                <h3><i class="fas fa-motorcycle"></i> Total Riders</h3>
            </div>
            <div class="admin-home-card" style="background-color: #009914;">
                <p>{{ total_restaurants }}</p>
                <h3><i class="fas fa-utensils"></i> Total Restaurants</h3>
            </div>
            <div class="admin-home-card" style="background-color: rgb(255, 102, 0);">
                <p>{{ total_users }}</p>
                <h3><i class="fas fa-users"></i> Total Customers</h3>
            </div>
        </div>

        <!-- Buttons to Toggle Graphs -->
        <div class="toggle-buttons" style="margin-top: 20px; display: flex; justify-content: flex-end;">
            <button class="toggle-button" onclick="showGraph('daily')">Daily</button>
            <button class="toggle-button" onclick="showGraph('weekly')">Weekly</button>
            <button class="toggle-button" onclick="showGraph('monthly')">Monthly</button>
        </div>

        <!-- Charts Section -->
        <div class="admin-home-additional-section" style="margin-top: 20px;">
            <h3>Sales Overview</h3>

            <!-- Chart 1: Daily Earnings -->
            <div id="daily-chart" class="admin-home-chart-container" style="display: block;">
                <h4>Daily Earnings</h4>
                <img src="{{ daily_earnings_image }}" alt="Daily Earnings Chart" class="center-chart">
                
            </div>

            <!-- Chart 2: Weekly Earnings -->
            <div id="weekly-chart" class="admin-home-chart-container" style="display: none;">
                <h4>Weekly Earnings</h4>
                <img src="{{ weekly_earnings_image }}" alt="Weekly Earnings Chart" class="center-chart">
            </div>

            <!-- Chart 3: Monthly Earnings -->
            <div id="monthly-chart" class="admin-home-chart-container" style="display: none;">
                <h4>Monthly Earnings</h4>
                <img src="{{ monthly_earnings_image }}" alt="Monthly Earnings Chart" class="center-chart">
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Toggle Graphs -->
<script>
    function showGraph(graphType) {
        // Hide all graphs
        document.getElementById('daily-chart').style.display = 'none';
        document.getElementById('weekly-chart').style.display = 'none';
        document.getElementById('monthly-chart').style.display = 'none';

        // Show the selected graph
        if (graphType === 'daily') {
            document.getElementById('daily-chart').style.display = 'block';
        } else if (graphType === 'weekly') {
            document.getElementById('weekly-chart').style.display = 'block';
        } else if (graphType === 'monthly') {
            document.getElementById('monthly-chart').style.display = 'block';
        }
    }
</script>

<!-- CSS for Styling Buttons and Centering -->
<style>
    .toggle-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
    }

    .toggle-button {
        background-color: #8aa376;
        color: rgb(0, 0, 0);
        padding: 8px 30px;
        margin: 0 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
        background-color: #5f7a49;
    }

    .toggle-button:focus {
        outline: none;
    }

    /* Active button state (optional) */
    .toggle-button.active {
        background-color: #28a745;
    }

    /* Centering the chart and h4 */
    .admin-home-chart-container {
        text-align: center;
        margin-top: 20px;
        background-color: transparent; /* No background color */
        box-shadow: none; /* No box shadow */
    }

    .center-chart {
        width: 100%;
        max-width: 800px;
        display: block;
        margin: 0 auto;
    }

    h4 {
        text-align: center;
        font-weight: bold;
    }
</style>

{% endblock %}
