<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/foodhitch-green.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* Modal Styling */
        #otpModal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
    
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
    
        .modal-content h2 {
            margin-bottom: 15px;
        }

    
        .modal-content button {
            padding: 10px 20px;
            background-color: #009914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    
        .modal-content button:hover {
            background-color: #007e11;
        }
        .otp-input-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        
    }

    .otp-input {
        width: 40px;
        height: 40px;
        font-size: 24px !important;
        text-align: center;
        border: 1px solid #000000 !important;
        border-radius: 10px;
        outline: none;
    }
    .otp-input:focus {
    border-color: black;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.164);
    border: 2px solid #000000 !important;

}

    
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/foodhitch-green.png' %}" alt="Logo">
        </div>
    </header>
    <div class="container">
        <div class="login-form">
            <form method="post" action="{% url 'password_reset_request' %}">
                {% csrf_token %}
                <h2>Enter Username to Reset Password</h2>
                <label for="username" style="margin-left:-10%;">Username</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal for OTP -->
    <div id="otpModal">
        <div class="modal-content">
            <h2>Enter OTP</h2>
            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" id="otp1" oninput="moveToNext(this, 'otp2')">
                <input type="text" class="otp-input" maxlength="1" id="otp2" oninput="moveToNext(this, 'otp3')">
                <input type="text" class="otp-input" maxlength="1" id="otp3" oninput="moveToNext(this, 'otp4')">
                <input type="text" class="otp-input" maxlength="1" id="otp4" oninput="moveToNext(this, 'otp5')">
                <input type="text" class="otp-input" maxlength="1" id="otp5" oninput="moveToNext(this, 'otp6')">
                <input type="text" class="otp-input" maxlength="1" id="otp6" oninput="moveToNext(this, '')">
            </div>
            <button id="verifyOtpBtn">Verify OTP</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        document.getElementById('username').addEventListener('blur', function() {
    const username = this.value;

    fetch(`/check_username?username=${username}`)
        .then(response => response.json())
        .then(data => {
            if (!data.exists) {
                Swal.fire({
                    icon: 'error',
                    title: 'Username Not Found',
                    text: 'The username you entered does not exist.',
                    confirmButtonText: 'Okay',
                    confirmButtonColor: '#009914',
                });
            } else {
                const email = data.email; 

                Swal.fire({
                    icon: 'success',
                    title: 'Username Found',
                    text: `An OTP has been sent to your email: ${email}`,
                    confirmButtonText: 'Okay',
                    confirmButtonColor: '#009914',
                    
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Update the h2 with the user's email
                        document.querySelector('#otpModal h2').textContent = `Enter the 6 digits OTP`;

                        // Show OTP modal
                        document.getElementById('otpModal').style.display = 'flex'; // Make the modal visible
                    }
                });
            }
        });
});
document.getElementById('verifyOtpBtn').addEventListener('click', function() {
    // Get all OTP input fields
    const otpInputs = document.querySelectorAll('.otp-input');

    // Check if any OTP input fields are found
    if (otpInputs.length === 0) {
        console.error('OTP input fields not found in the DOM.');
        return; // Stop execution if no input fields are found
    }

    // Combine the values of all OTP input fields into a single string
    let otp = '';
    otpInputs.forEach(input => {
        otp += input.value;
    });

    // Check if the OTP is complete (all 6 digits)
    if (otp.length !== 6) {
        Swal.fire({
            icon: 'error',
            title: 'Incomplete OTP',
            text: 'Please enter all 6 digits of the OTP.',
            confirmButtonText: 'Okay',
            confirmButtonColor: '#009914',
        });
        return;  // Stop execution if OTP is incomplete
    }

    // Send the OTP to the backend for verification
    fetch(`/verify_otp?otp=${otp}`)
        .then(response => response.json())
        .then(data => {
            if (data.verified) {
                Swal.fire({
                    icon: 'success',
                    title: 'OTP Verified',
                    text: 'Redirecting to password reset page...',
                    confirmButtonText: 'Okay',
                    confirmButtonColor: '#009914',
                }).then(() => {
                    // Redirect to the password reset page
                    window.location.href = "{% url 'password_reset_set' %}";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid OTP',
                    text: 'Please enter the correct OTP.',
                    confirmButtonText: 'Okay',
                    confirmButtonColor: '#009914',
                });
            }
        })
        .catch(error => {
            console.error('Error verifying OTP:', error);
        });
});
        // Function to move focus to the next input field
    function moveToNext(current, nextFieldID) {
    if (current.value.length === 1 && nextFieldID) {
        document.getElementById(nextFieldID).focus();
    }
}
document.querySelectorAll('.otp-input').forEach(input => {
    input.addEventListener('keydown', function (e) {
        if (e.key === "Backspace" && this.value === "") {
            const prev = this.previousElementSibling;
            if (prev) prev.focus();
        }
    });
});
    </script>
</body>
</html>
